<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/apiHandler.js"></script>
</head>
<body>
    <div class="center">
        <div class="headline">
            <span>Brevity</span>
        </div>
        <div class="content-container">
            <div class="fullWidth">
                <form onsubmit="registerNewLongUrl(event)">
                    <label>
                        <span class="title">Url to Shorten</span>
                        <input name="longUrlInput" type="text" placeholder="www.brevity.shuviu.de/">
                    </label>
                    <button type="submit">
                        Submit
                    </button>
                </form>
                <span class="title">Your short Url</span>
                <label>
                    <input id="shortUrlDisplay" placeholder="shortUrl.com" readonly>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
